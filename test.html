<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App5 - Test</title>
    <script src="App5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-4">
            <h2>Test App5 <button id="fs">Fullscreen</button></h2>
            <form>
                <div class="form-group">
                    <label for="firstname">Firstname : </label>
                    <input type="text" name="firstname" id="firstname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname : </label>
                    <input type="text" name="lastname" id="lastname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="geo">Geolocation : </label>
                    <input type="text" name="geo" id="geo" class="form-control" />
                </div>
                <input type="submit" class="btn btn-default" value="Save User to DB" />
            </form>
        </div>
        <div class="col-xs-8">
            <h2>Auto refresh bloc from SQL <button id="print">Print</button></h2>
            <div id="users" data-sql="select id,firstname,lastname,geo from users" data-refresh="5000"></div>
        </div>
    </div>
    <script>
    A5(document).event.listen("DOMContentLoaded",function(){
        console.log("chargement ok");
    })
    </script>
</body>

</html>
